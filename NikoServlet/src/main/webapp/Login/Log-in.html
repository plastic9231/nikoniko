<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login-page</title>
<link rel="stylesheet" href="Log-in.css">
</head>
<body>
	<div id="login-header">
		
		<div class="Login-page">
			로그인 - Login page
		</div>

		<div id="login-form">
			<div class="idpass">
				<input type="text" name="username" id="username" class="usernameform" placeholder="Username"> 
				<input type="password" name="password" id="password" class="passwordform" placeholder="Password">
			
				<div class="findkeep">
					<div class="findid">
						<a ref="#" class="find"> 아이디/비밀번호 찾기&nbsp;&nbsp; </a>
					</div>
					
					<div class="keepid">
						<input type="checkbox" id="keepid" class="Keepid"> 아이디저장
					</div>
					
				</div>

			
			</div>
			
				<div>
					<input type="submit" value="Enter" id="login-Enter">
				</div>
			

		</div>

		
			
			<div class="joinsubmit">
			
				<input type="submit" value="회원가입" id="join-submit" class="joinSubmit">
			
			</div>
	
</body>

</html>
